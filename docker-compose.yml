# docker-compose.yml

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    depends_on:
      - mysql
    environment:
      APP_NAME: EngluzSoft
      APP_ENV: production
      APP_KEY: base64:placeholder
      APP_DEBUG: false
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: db_engluzsoft
      DB_USERNAME: root
      DB_PASSWORD: ""
    command: |
      sh -c "
        composer install --no-dev --optimize-autoloader &&
        php artisan config:clear &&
        php artisan migrate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: db_engluzsoft
      MYSQL_ROOT_PASSWORD: ""
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
